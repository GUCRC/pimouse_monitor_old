<!DOCTYPE html>
<html lang="ja">    <!--jaに変更-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; （以後略）-->
    <title>RaspiMouse Monitor</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">RaspiMouse Monitor</a>
        </div>
      </div>
    </nav>
    <div class="container" style="padding-top:60px">
      <div class="row">
	<div class="col-md-4" id="camera">
	  <h2>Camera</h2>
	</div>
	<div class="col-md-4">
          <h2>Motors <button type="button" class="btn btn-danger" id="motor_on">ON</button>
	  <button type="button" class="btn btn-primary" id="motor_off">OFF</button></h2>
	  <!--
	  <div>
	    <input type="range" id="left_hz_slide" min="-1000" max="1000" step="5" value="0" />
	  </div>
	  <div>
	    <input type="range" id="right_hz_slide" min="-1000" max="1000" step="5" value="0" />
	  </div>
	  -->
	  <div id="touchmotion" class="well" style="width:300px;height:300px;cursor:pointer">
	    <span id="vel_fw">0</span>[mm/s]&nbsp;<span id="vel_rot">0</span>[deg/s]
	  </div>
	</div>
        <div class="col-md-4">
	  <h2>Light Sensors</h2>
          <table class="table table-striped">
            <tr><th>DIRECTION</th><th>VALUE</th></tr>
            <tr><td>left_forward</td><td id="left_forward"></td></tr>
	    <tr><td>left_side</td><td id="left_side"></td></tr>
	    <tr><td>right_side</td><td id="right_side"></td></tr>
	    <tr><td>right_forward</td><td id="right_forward"></td></tr>
	  </table>
	</div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- ROS -->
    <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
